networks:
  webgateway: {driver: bridge}
services:
  portainer:
    container_name: portainer
    depends_on: [traefik]
    image: portainer/portainer
    labels: [traefik.backend=portainer, 'traefik.frontend.rule=Host:portainer.docker.localhost',
      traefik.enable=true, traefik.port=9000]
    networks: [webgateway]
    ports: ['9000:9000']
    volumes: ['/var/run/docker.sock:/var/run/docker.sock', '/home/kelghar/.portainer:/data']
  traefik:
    command: --api --docker --docker.domain=docker.localhost --logLevel=DEBUG
    container_name: traefik
    image: traefik:alpine
    networks: [webgateway]
    ports: ['80:80', '443:443', '8080:8080']
    volumes: ['${DOCKER_CONFIG}/traefik.toml:/traefik.toml', '${DOCKER_CONFIG}/acme.json:/acme.json',
      '/var/run/docker.sock:/var/run/docker.sock']
version: '3.0'
